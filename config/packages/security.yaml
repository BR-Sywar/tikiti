security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
    
     
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
      
        admin:
            pattern:            /security
            form_login:
                provider:       fos_userbundle
                login_path:     /security/login
                check_path:     /security/login_check
                success_handler: redirect.after.login
            logout:
                path:           /security/logout
                target:         /security/login
            anonymous:    true
       
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                success_handler: redirect.after.login

            logout:       true
            anonymous:    true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/security/admin/, role: ROLE_ADMIN }
        - { path: ^/security/entreprise-user/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/security/entreprise-user/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/security/entreprise-user/, role: ADMIN_ENTREPRISE }
